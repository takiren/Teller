<!DOCTYPE html>
<html>
<head>
    <!-- Update title -->
    <title>Path2D Tutorial Part 1</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="path2d.css">
</head>

<body>  
    <div class="path2d" >
        <div id="tutorial">
            <ul id="sketchLinks"></ul>
            <div class="canvases">
                <canvas id="lineto" data-name="lineTo" class="active" width="500" height="300"></canvas>
                <canvas id="quadto" data-name="quadTo" width="500" height="300"></canvas>
                <canvas id="cubicto" data-name="curveTo" width="500" height="300"></canvas>
                <canvas id="arc" data-name="arc" width="500" height="300"></canvas>
                <canvas id="arcto" data-name="arcTo" width="500" height="300"></canvas>
                <canvas id="combined" width="500" data-name="Combined" height="300"></canvas>

                <div class="canvasButtons">
                    <div class="left">
                        <button id="handle-toggle" >Toggle Handles</button>
                    </div>
                    <div class="right">
                        <button id="reset" >Reset</button>
                    </div>
                </div>
            </div>
            <div class="codeModule">
                <pre><code id="output" class="language-cpp"></code></pre>
                <a id="copy-button" href="#">copy to clipboard</a>
            </div>
        </div>
    </div>

    <!-- <script src="../../_assets/js/prism.js" type="text/javascript"></script> -->
    

    <script src="path2dpart2.js"></script>
